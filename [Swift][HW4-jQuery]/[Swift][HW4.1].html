<!DOCTYPE html>
<html>
<title>01</title>
<head>
<script
   src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
</script>
<script>
   
 $(document).ready(function() {
    $("#hide").click(function() {
	$(".Hide").hide();
	});
  $("#show").click(function() {
     $(".Hide").show();
  });
 });
 </script>
</head>
<body>
<p class="Hide">Name</p>
<p>Phone number</p>
<p class="Hide">Address</>
<p>E-mail</p>
<p class="Hide">Date of birth</p>
<p>Gender</p>
<p class="Hide">Nationality</p>
<p>University</p>
<p class="p">Work experience</p>
<p>Other information</p>

 <button id="hide">Hide</button>
 <button id="show">Show</button>


</body>
</html>
